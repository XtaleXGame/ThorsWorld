<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Галерея - Майнкрафт Сервер</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
            color: #333;
            text-align: center;
        }
        header {
            padding: 20px;
            background: linear-gradient(90deg, #ffffff, #cccccc);
        }
        h1 {
            font-size: 3rem;
            margin: 0;
        }
        .container {
            padding: 40px 20px;
            position: relative;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 15px;
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        footer {
            background: #333;
            color: #fff;
            padding: 20px 0;
        }
        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Галерея Майнкрафт Сервера</h1>
    </header>

    <div class="container">
        <div class="gallery">
            <img src="mives.png" alt="Скріншот 1">
            <img src="image2.jpg" alt="Скріншот 2">
            <img src="image3.jpg" alt="Скріншот 3">
            <img src="image4.jpg" alt="Скріншот 4">
            <img src="image5.jpg" alt="Скріншот 5">
            <img src="image6.jpg" alt="Скріншот 6">
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Майнкрафт сервер - Всі права захищені</p>
    </footer>
</body>
</html>
